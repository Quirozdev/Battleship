<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Battleship</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <button
        id="play-btn"
        disabled
      >
        Play
      </button>
      <section id="game">
        <section id="ships-container">
          <h3>Ships</h3>
          <button id="rotate-ships-btn">Rotate</button>
          <button id="randomize-ships-btn">Randomize</button>
          <button id="reset-ships-btn">Reset</button>
          <div class="ships">
            <div
              class="ship"
              id="carrier"
              data-ship-length="5"
              data-ship-orientation="horizontal"
            >
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>
            <div
              class="ship"
              id="battleship"
              data-ship-length="4"
              data-ship-orientation="horizontal"
            >
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>
            <div
              class="ship"
              id="cruiser"
              data-ship-length="3"
              data-ship-orientation="horizontal"
            >
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>
            <div
              class="ship"
              id="submarine"
              data-ship-length="3"
              data-ship-orientation="horizontal"
            >
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>
            <div
              class="ship"
              id="destroyer"
              data-ship-length="2"
              data-ship-orientation="horizontal"
            >
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>
          </div>
        </section>
        <section id="gameboards-container"></section>
      </section>
    </main>
  </body>
</html>
